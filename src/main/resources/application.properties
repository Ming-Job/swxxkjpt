spring.application.name=swxxkjpt

server.port = 8080

spring.mvc.pathmatch.matching-strategy = ant_path_matcher

# Swagger
swagger.enabled = true

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dream?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis \u914D\u7F6E
mybatis.type-aliases-package=com.example.swxxkjpt.model
mybatis.mapper-locations=classpath:mapper/*.xml

# \u663E\u793A SQL \u65E5\u5FD7
logging.level.com.example.swxxkjpt.mapper=debug
